<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн визитка – Podredi.bg</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      color: #C9A063;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 900px;
      border: 1px solid #C9A063;
      padding: 30px 30px 60px;
      position: relative;
      box-sizing: border-box;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .left {
      font-size: 20px;
      line-height: 1.3;
      font-weight: 600;
    }

    .right {
      text-align: right;
      font-size: 16px;
      line-height: 1.6;
    }

    .logo-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      margin: 40px 0 30px;
    }

    .logo-wrapper img {
      max-width: 220px;
      height: auto;
      display: block;
    }

    .logo-site {
      position: absolute;
      right: 0;
      bottom: 8px;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .slogan {
      position: absolute;
      bottom: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      letter-spacing: 2px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .top {
        flex-direction: column;
        gap: 10px;
      }

      .right {
        text-align: left;
      }

      .logo-site {
        position: static;
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="top">
      <div class="left">
        Сия Йорданова<br>
        Siya Yordanova
      </div>

      <div class="right">
        podredi.bg<br>
        +359 889 306 174<br>
        officepodredi@gmail.com
      </div>
    </div>

    <div class="logo-wrapper">
      <img src="logo.png" alt="Podredi.bg лого">
      <div class="logo-site">podredi.bg</div>
    </div>

    <div class="slogan">
      подреди със стил
    </div>

  </div>

</body>
</html>
